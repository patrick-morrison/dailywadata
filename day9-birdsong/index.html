<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Birdsong Archive</title>
    <meta name="description"
        content="Random birdsong recordings from John Hutchinson's collection at the State Library of Western Australia">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Navigation -->
    <a href="../index.html" class="back-link">← Back to calendar</a>

    <!-- Main Content -->

        <div class="header">
            <h1>WA Birdsong Archive</h1>
            <div class="subtitle">State Library of Western Australia</div>
            <div class="meta">

                <polyline points="16 3 21 3 21 8"></polyline>

                <polyline points="21 16 21 21 16 21"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>

    <script src="main.js"></script>
